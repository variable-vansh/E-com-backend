server {
    listen 80;
    server_name 147.93.153.136 your-domain.com www.your-domain.com;

    # User frontend - main site
    location / {
        root /var/www/user-frontend/dist;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Admin frontend assets (serve these first)
    location /admin/assets/ {
        alias /var/www/E-com_admin_frontend/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin frontend pages
    location /admin/ {
        alias /var/www/E-com_admin_frontend/dist/;
        index index.html index.htm;
        try_files $uri $uri/ @admin_fallback;
    }

    # Admin fallback - serve admin index.html for any admin route
    location @admin_fallback {
        alias /var/www/E-com_admin_frontend/dist/;
        try_files /index.html =404;
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # API routes - proxy to Node.js
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets for main site (but not admin assets)
    location ~* ^/(?!admin/).*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/user-frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
